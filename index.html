<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="inputfield">
        <input type="number" name="" id="num1">
        <input type="number" name="" id="num2">
    </div>

    <div id="buttonfield">
        <button class="operations" id="addbtn"> + </button>
        <button class="operations" id="subbtn"> - </button>
        <button class="operations" id="mulbtn"> x </button>
        <button class="operations" id="divbtn"> / </button>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
